name: Docker Image Learning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -f ../../docker/dummy-backend/Dockerfile ../../docker/dummy-backend/ -t test